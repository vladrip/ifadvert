<a id="logo" routerLink="/">
  <h1>IFAdvert</h1>
</a>

<div class="flex align-items-center cursor-pointer">
  <p-avatar (click)="accountMenu.toggle($event)"
            icon="fa fa-user"
            [style]="{color: 'white', 'background-color': 'mediumpurple'}"
            styleClass="user-avatar"
            shape="circle"/>
  <p-menu #accountMenu [model]="menuItems" [popup]="true"/>
</div>
